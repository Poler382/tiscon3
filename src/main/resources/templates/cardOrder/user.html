<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">


<head>
    <title>新規作成</title>
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>

    <script src="/assets/js/metrixir.client.js"></script>
</head>
<body>
<div class="full height image" layout:fragment="content">
    <div class="ui main container">
        <div class="ui information container">
            <div class="ui middle center aligned grid">
                <div class="center column">
                    <div class="ui segment metrixir">
                        <h1 class="ui aligned header teal">お申込み情報</h1>

                        <form class="ui form" method="post" action="/cardOrder/user">

                            <!-- /*エラーがあれば表示する*/ -->
                            <ul class="ui red basic label" th:if="${form.hasErrors()}">
                                <li th:each="error : ${form.getErrors().entrySet()}" th:text="${error.value}"></li>
                            </ul>

                            <div class="ui horizontal divider">ご本人について</div>

                            <!--名前わけ_漢字-->
                            <div class="field" th:classappend="${form.hasErrors('kanjiName')} ? 'error'">
                                <label>お名前（漢字）</label>
                                <div class="two fields">
                                    <div class="field">
                                        <input type="text" name="kanjiName" th:value="${form.kanjiName}" placeholder="姓"/>
                                    </div>
                                    <div class="field">
                                        <input type="text" name="kanjiName" th:value="${form.kanjiName}" placeholder="名"/>
                                    </div>
                                </div>
                            </div>

                            <!--名前わけ_カナ-->
                            <div class="field" th:classappend="${form.hasErrors('kanaName')} ? 'error'">
                                <label>お名前（カナ）</label>
                                <div class="two fields">
                                    <div class="field">
                                        <input type="text" name="kanaName" th:value="${form.kanaName}" placeholder="セイ"/>
                                    </div>
                                    <div class="field">
                                        <input type="text" name="kanaName" th:value="${form.kanaName}" placeholder="メイ"/>
                                    </div>
                                </div>
                            </div>

                            <!--名前わけ_ローマ字-->
                            <div class="field" th:classappend="${form.hasErrors('alphabetName')} ? 'error'">
                                <label>お名前（ローマ字）</label>
                                <div class="two fields">
                                    <div class="field">
                                        <input type="text" name="alphabetName" th:value="${form.alphabetName}"  placeholder="Last Name"/>
                                    </div>
                                    <div class="field">
                                        <input type="text" name="alphabetName" th:value="${form.alphabetName}"  placeholder="First Name"/>
                                    </div>
                                </div>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('gender')} ? 'error'">
                                <div class="field"><label> 性別 </label></div>
                                <div class="field">
                                    <select class="ui search dropdown">
                                        <option value="">性別</option>
                                        <option value="AF">男性</option>
                                        <option value="AX">女性</option>
                                    </select>
                                </div>
                            </div>

                            <!--生年月日わけ-->
                            <div class="field" th:classappend="${form.hasErrors('dateOfBirth')} ? 'error'">
                                <label>生年月日</label>
                                <div class="three fields">
                                    <div class="filed">
                                        <input type="text" name="dateOfBirth" th:value="${form.dateOfBirth}" placeholder="(例)2000"/>年
                                    </div>
                                    <div class="filed">
                                        <select class="ui fluid search dropdown" name="date0Birth[month]">
                                            <option value="">月</option>
                                            <option value="1">01</option>
                                            <option value="2">02</option>
                                            <option value="3">03</option>
                                            <option value="4">04</option>
                                            <option value="5">05</option>
                                            <option value="6">06</option>
                                            <option value="7">07</option>
                                            <option value="8">08</option>
                                            <option value="9">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                    </div>
                                    <div class="filed">
                                        <input type="text" name="dateOfBirth" th:value="${form.dateOfBirth}" placeholder="01"/>日
                                    </div>
                                    <label></label>
                                </div>
                            </div>

                                <div class="field" th:classappend="${form.hasErrors('zipCode')} ? 'error'">
                                    <label>郵便番号</label>
                                    <!--<input type="text" class="zipcode" name="zipCode" th:value="${form.zipCode}"/>-->
                                    <!--<input type="text" name="zip21" size="2" maxlength="3"> － <input type="text" name="zip22" size="2" maxlength="4" onKeyUp="AjaxZip3.zip2addr('zip21','zip22','pref21','addr21','strt21');">-->
                                    <div class="two fields">
                                        <input type="text" class="number" name="zip21" size="2" maxlength="3">－ <input type="text" class="number" name="zip22" size="2" maxlength="4" onKeyUp="AjaxZip3.zip2addr('zip21','zip22','pref21','addr21','strt21');"
                                    </div>
                                </div>
                            <div class="field" th:classappend="${form.hasErrors('address')} ? 'error'">
                                <label>ご住所</label>
                                <div class="field" th:classappend="${form.hasErrors('address')} ? 'error'">
                                <labal>都道府県</labal>
                                <!--<input type="text" name="address" th:value="${form.address}"/>-->
                                    <input type="text" name="pref21" size="40">
                                <labal>市区町村</labal>
                                    <input type="text" name="addr21" size="40">
                                <labal>そのあとのご住所</labal>
                                    <input type="text" name="strt21" size="40">
                            </div>

                            <!--電話番号わけ-->
                        <div class="field" th:classappend="${form.hasErrors('homePhoneNumber')} ? 'error'">
                                <label>自宅電話番号</label>
                                <div class="three fields">
                                    <div class="field">
                                        <input type="text" name="homePhoneNumber" th:value="${form.homePhoneNumber}" placeholder="(例)080"/>
                                    </div>
                                    <div>-</div>
                                    <div class="field">
                                        <input type="text" name="homePhoneNumber" th:value="${form.homePhoneNumber}" placeholder="1234"/>
                                    </div>
                                    <div>-</div>
                                    <div class="field">
                                        <input type="text" name="homePhoneNumber" th:value="${form.homePhoneNumber}" placeholder="5678"/>
                                    </div>
                                </div>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('mobilePhoneNumber')} ? 'error'">
                                <label>携帯電話番号</label>
                                <div class="three fields">
                                    <div class="field">
                                        <input type="text" name="mobilePhoneNumber" th:value="${form.mobilePhoneNumber}" placeholder="(例)080"/>
                                    </div>
                                    <div>-</div>
                                    <div class="field">
                                        <input type="text" name="mobilePhoneNumber" th:value="${form.mobilePhoneNumber}" placeholder="1234"/>
                                    </div>
                                    <div>-</div>
                                    <div class="field">
                                        <input type="text" name="mobilePhoneNumber" th:value="${form.mobilePhoneNumber}" placeholder="5678"/>
                                    </div>
                                </div>
                            </div>

                            <!--メアドわけ-->
                            <div class="field" th:classappend="${form.hasErrors('emailAddress')} ? 'error'">
                                <label>メールアドレス</label>
                                <div class="two fields">
                                    <div class="field">
                                        <input type="text" name="emailAddress" th:value="${form.emailAddress}"/>
                                    </div>
                                    <dev>@</dev>
                                    <div class="field">
                                        <input type="text" name="emailAddress" th:value="${form.emailAddress}"/>
                                    </div>
                                </div>
                            </div>


                            <div class="field" th:classappend="${form.hasErrors('spouse')} ? 'error'">
                                <label>配偶者有無</label>
                                <select class="ui search dropdown">
                                    <option value="">配偶者</option>
                                    <option value="AF">あり</option>
                                    <option value="AX">なし</option>
                                </select>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('houseClassification')} ? 'error'">
                                <label>お住まい</label>
                                <select class="ui search dropdown">
                                    <option value="">お住まい</option>
                                    <option value="AA">本人名義の一戸建て</option>
                                    <option value="AF">家族名義の一戸建て</option>
                                    <option value="AX">社宅</option>
                                    <option value="AL">公営住宅</option>
                                    <option value="DZ">賃貸マンション</option>
                                    <option value="AS">借家</option>
                                    <option value="AD">アパート</option>
                                    <option value="AO">寮・下宿</option>
                                    <option value="AI">その他</option>
                                </select>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('debt')} ? 'error'">
                                <label>ローン等のお借り入れ金額</label>
                                <input type="text" class="number" name="debt" th:value="${form.debt}"/><span class="unit">万円</span>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('income')} ? 'error'">
                                <label>昨年の所得</label>
                                <input type="text" class="number" name="income" th:value="${form.income}"/><span class="unit">万円</span>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('job')} ? 'error'">
                                <label>ご職業</label>
                                <select class="ui search dropdown">
                                    <option value="">ご職業</option>
                                    <option value="AF">経営・自営業</option>
                                    <option value="AX">会社員</option>
                                    <option value="AL">契約・派遣社員</option>
                                    <option value="DZ">公務員</option>
                                    <option value="AS">民間団体</option>
                                    <option value="AD">主婦</option>
                                    <option value="AO">学生</option>
                                    <option value="AI">年金受給者の方</option>
                                    <option value="AQ">パート・アルバイト</option>
                                    <option value="AR">その他（有職）</option>
                                    <option value="AM">その他（無職）</option>
                                    </select>
                            </div>

                            <!--/*"お勤め先"の入力値を引き回すための隠し項目*/-->
                            <input type="hidden" name="employerName" th:value="${form.employerName}"/>
                            <input type="hidden" name="employerZipCode" th:value="${form.employerZipCode}"/>
                            <input type="hidden" name="employerAddress" th:value="${form.employerAddress}"/>
                            <input type="hidden" name="employerPhoneNumber" th:value="${form.employerPhoneNumber}"/>
                            <input type="hidden" name="industryType" th:value="${form.industryType}"/>
                            <input type="hidden" name="capital" th:value="${form.capital}"/>
                            <input type="hidden" name="companySize" th:value="${form.companySize}"/>
                            <input type="hidden" name="department" th:value="${form.department}"/>
                            <input type="hidden" name="position" th:value="${form.position}"/>
                            <input type="hidden" name="employeeLength" th:value="${form.employeeLength}"/>

                            <button class="ui fluid teal button">次へ（お勤め先情報の入力）</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
